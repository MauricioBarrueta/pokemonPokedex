<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Font Awesome Library -->    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Main Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Pokémon 'Pokédex'</title>

</head>

<body>
    <span class="spanAlert"> 
        Página no optimizada para dispositivos móviles 
    </span>
    <h1 class="pokedex-title">Pokédex</h1>
    <!-- Pokédex Input -->
    <div class="pokedex-pokemon">            
        <input type="text" id="getPokemonByName" class="form-label" placeholder="Ingresa el nombre del Pokémon">
        <button class="btnGetPokemonByName">
            <img src="svg/pokeball.svg" alt="">
        </button>                   
    </div>
    <!-- Pokédex Container -->
    <div class="pokedex-container">         
        <!-- Pokédex Pokémon Card Container -->
        <div class="pokedex-main"></div>
    </div>

    <!-- Pokémon List -->
    <div class="show-pokemon-list">
        <div class="pokemon-list-input">
            <span>O mostrar la cantidad de: 
                <input type="text" id="totalPokemonList" class="form-label" placeholder="Ingresa la cantidad"> Pokémones 
            </span>
        </div>
        <!-- <p>Mostrar la lista de los Pokémon:</p>&nbsp; -->
        <button class="btn btn-info btn-show-pokemon-list">Mostrar</button>
        <button class="btn btn-success btn-hide-pokemon-list">Ocultar</button>        
    </div>
    <div class="pokemon-container"></div>

    <div class="alert hide" id="alert">
        <span class="fas fa-exclamation-circle"></span>
        <span class="alert-text" id="alert-text"></span>
        <span class="close-alert">
            <span class="fas fa-times"></span>
        </span>
    </div>

    <!-- Fetching Data Modal -->
    <div class="modalSpinner modal fade" tabindex="-1" role="dialog" id="spinnerModal">
        <div class="modal-dialog modal-dialog-centered justify-content-center" role="document" style="box-shadow: none;">
          <span id="spinnerSpan">Cargando datos...</span>&nbsp;
          <i class="fa-solid fa-spinner fa-spin fa-8x"></i>
        </div>
    </div>    

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- jQuery Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Main Scripts -->
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
